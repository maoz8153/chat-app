<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading" id="accordion">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                    <div class="btn-group pull-right">
                        <a type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </a>
                    </div>
                </div>
            <div class="panel-collapse collapse" id="collapseOne">
                <div class="panel-body">
                    <ul class="chat">
                        <li ng-repeat="message in vm.messages" ng-class="{$even : 'left clearfix', $odd :  'right clearfix'}"><span  ng-class="{$even : 'chat-img pull-left', $odd :  'chat-img pull-right'}">
                            <img ng-src="{{message.image}}" alt="User Avatar" class="img-circle" />
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header" ng-if="$even">
                                    <strong class="primary-font">{{message.username}}</strong> <small class="pull-right text-muted">
                                        <span am-time-ago="message.date" class="glyphicon glyphicon-time"></span></small>
                                </div>
                                <div class="header" ng-if="$odd">
                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>{{message.date}}</small>
                                    <strong class="pull-right primary-font">{{message.username}}</strong>
                                </div>
                                <p>{{message.text}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input ng-model="vm.inputMessage" id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button ng-click="vm.sendMessage()" class="btn btn-warning btn-sm" id="btn-chat">
                                Send</button>
                        </span>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
